{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    {% if title %}
      <title>Quote | {{ title }}</title>
      {% else %}
      <title>Quote | Fast Transactions </title>
      {% endif %}
  </head>
  <body>
    <div class="main-loader" id="main-loader">
        <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="container-fluid p-0" id="main-body" style="display: none;">
    {% include 'main/includes/navbar.html' %}
    {% block content %}{% endblock content %}
    {% include 'main/includes/footer.html' %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            let loader = document.querySelector('#main-loader');
            let body = document.querySelector('#main-body');

            loader.style.display = 'none';
            body.style.display = 'block';

            
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
